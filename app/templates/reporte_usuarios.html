{% extends "base.html" %}
{% block title %}Reporte de Usuarios{% endblock %}
{% block content %}
<div class="bg-gray-900 text-gray-100 p-8 rounded-lg shadow-2xl border border-gray-700 mt-8">
    <h1 class="text-3xl font-extrabold text-white mb-8 text-center tracking-wide">Reporte de Usuarios</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-gray-800 rounded-lg">
            <thead>
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Usuario</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Nombre</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Email</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr class="border-b border-gray-700 hover:bg-gray-700 transition">
                    <td class="px-6 py-4 whitespace-nowrap">{{ usuario.username }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ usuario.get_full_name }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ usuario.email }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <a href="{% url 'perfil_usuario' usuario.id %}" class="text-blue-400 hover:underline">Ver Perfil</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
