version: '3.8'

services:
  django:
    build: .
    ports:
      - "8989:8000"
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=cartera_clientes.settings
      - ALLOWED_HOSTS=*
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    # --- AÑADIDO ---
    networks:
      - red_proxy

volumes:
  static_volume:
  media_volume:

# --- AÑADIDO ---
networks:
  red_proxy:
    external: true